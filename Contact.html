        <div class="center">
            <div class="mainDiv">
                <h1>Contacto</h1><img id="chat" src="Imagenes/chat-1873536_1280.png" alt="">
            </div>
            <h4>Estaremos encantados de resolver sus dudas</h4>
        </div>
        <form action="Error404.html" method="post">
            <fieldset id="firstField">
                <div class="mb-3 mt-3"><label for="nombre">Diganos su nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3 mt-3"><label for="email" class="form-label">Facilitenos su email:</label>
                    <input type="email" class="form-control" id="email" name="email" class="form-label" required>
                </div>

                <div class="mb-3 mt-3"><label for="telefono">A que teléfono desea que le contactemos:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
            </fieldset>
            <fieldset id="secondField">
                <label for="motivo">¿Cuál es el motivo de su mensaje?:</label>
                <select id="motivo" class="form-select" name="motivo">
                    <option value="consulta">Tengo una consulta</option>
                    <option value="sugerencia">Quiero hacer una sugerencia</option>
                    <option value="problema">Me surgió un problema</option>
                </select>

                <label for="mensaje">Por favor, índiquenos su mensaje a continuación:</label>
                <textarea id="mensaje" class="form-control" name="mensaje" rows="4"  aria-multiline="true" required></textarea>

                <label>Por dónde desea que le contactemos:</label>
                <div class="mb-3 mt-3 form-check"><input type="radio" class="form-check-input" id="emailPref" name="preferencia" value="email">
                    <label for="emailPref" class="form-check-label">Email</label>
                </div>

                <div class="mb-3 mt-3 form-check"><input type="radio" class="form-check-input" id="telPref" name="preferencia" value="telefono">
                    <label for="telPref" class="form-check-label" >Teléfono</label>
                </div>

                <div class="mb-3 mt-3"><label>¿Cuándo desea que el contactemos?:
                        <input type="date" class="form-control" id="fechaContacto" name="fechaContacto"></label>
                </div>

                <div class="mb-3 mt-3"><label for="archivoAdjunto">¿Tiene archivos que adjuntar?:
                        <input type="file" class="form-control" id="archivoAdjunto" name="archivoAdjunto"></label>
                </div>
            </fieldset>
            <div class="contenedor-padre" role="button" aria-label="Enviar formulario">
                <div class="contenedor-hijo">
                    <button class="boton-rosa" type="submit" value="Enviar" aria-hidden="true">
                        Enviar formulario
                    </button>
                    <button class="boton-marron" type="submit" value="Enviar" aria-hidden="true">
                        Enviar formulario
                    </button>
                </div>
            </div>
        </form>
