    <main>
        <div class="titles">
            <h1>Por favor</h1>
            <h2>Rellene su formulario de acceso</h2>
        </div>
        <div class="myRows">
            <section id="form1">
                <h3>Login</h3>
                <form action="index.html" method="post">
                    <label for="nickname">Nombre de usuario:</label>
                    <input type="text" name="nickname" id="nickname">
                    <label for="usermail">Email</label>
                    <input type="email" name="usermail" id="usermail">
                    <label for="userpass">Contraseña:</label>
                    <input type="password" name="userpass" id="userpass">
                    <div class="labelAndInput"><input type="checkbox" name="rememberme" id="rememberme"><label
                            for="rememberme">Recuerdame:</label>

                    </div>
                    <button type="submit">Conectarse</button>
                </form>
                <button class="noAccount" onclick="change('a')">No tengo una cuenta</button>
            </section>
            <div class="divSeparador"></div>
            <section id="form2" class="quitDisplay">
                <h3>Registrarse</h3>
                <form action="index.html" method="post">
                    <label for="nickname1">Nombre del usuario:</label>
                    <input type="text" name="nickname1" id="nickname1" autocomplete="nickname">
                    <label for="usermail1">Email</label>
                    <input type="email" name="usermail1" id="usermail1" autocomplete="email">
                    <label for="userpass1">Contraseña:</label>
                    <input type="password" name="userpass1" id="userpass1" autocomplete="new-password">
                    <label for="confirmpass1">Contraseña:</label>
                    <input type="password" name="confirmpass1" id="confirmpass1" autocomplete="new-password">
                    <div class="labelAndInput"><input type="checkbox" name="rememberme1" id="rememberme1"><label
                            for="rememberme1">Recuerdame:</label>

                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <button class="noAccount" onclick="change('b')">Ya tengo una cuenta</button>
            </section>
        </div>
    </main>
